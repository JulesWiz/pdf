<template name="dinner">
  <div class="dinnerList recommendation-item">
    <img src="{{image}}" alt="{{title}}" class="imagelist">
    <div>
      <span>{{title}}</span>
      <span>{{price}}</span>
    </div>
    <div>
      <img src="{{vendorimage}}" alt="{{vendor}}" class="vendorlist">
      <span>{{vendor}}</span>
      <span>{{location}}</span>
    </div>
  </div>
</template>
