<template name="present">
  <div class="presentList recommendation-item">
    <img src="{{image}}" alt="{{title}}" class="imagelist">
    <div>
      <span>{{title}}</span>
      <span class="price">{{price}}</span>
    </div>
    <div>
      <img src="{{vendorimage}}" alt="{{vendor}}" class="vendorlist img-circle">
      <span>{{vendor}}</span>
      <span>{{location}}</span>
    </div>
  </div>
</template>
