<template name="recommendationsList">
  <h1>Recommendations for each user</h1>
  <div>
    {{#each recommendations}}
      {{> recommendationItem}}
    {{/each}}
  </div>


  <form>
    <div class="control-group">
      <label class="control-label" for="location">Location</label>
      <div class="controls">
        <input name="location" type="text" placeholder="Your location" />
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
      </div>
    </div>
  </form>


  <h1>List of all presents</h1>
  <div>
    {{#each allPresents}}
      {{> present}}
    {{/each}}
  </div>

  <h1>List of all dinners</h1>
  <div>
    {{#each allDinners}}
      {{> dinner}}
    {{/each}}
  </div>

  <h1>List of all flowers</h1>
  <div>
    {{#each allFlowers}}
      {{> flower}}
    {{/each}}
  </div>
</template>
