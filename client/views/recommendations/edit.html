<template name="editRecommendation">

  <div class="left-margin">
    <p>
      {{#if showPrevNext}}
        <a href="#" class="glyphicon glyphicon-chevron-left" id="prev"></a>
      {{/if}}
      <img src="{{targetUser.profile.picture}}" alt="" class="target-profile-edit img-circle">
      <span class="target-name">{{targetUser.profile.name}}</span>
      {{#if showPrevNext}}
        <a href="#" class="glyphicon glyphicon-chevron-right" id="next"></a>
      {{/if}}
      <span>
        <form class="form-group">
          <label for="location" class="sr-only">Location</label>
          <select name="location" id="location">
            <option value="">Select location</option>
            {{#each locations}}
              {{> location}}
            {{/each}}
          </select>
        </form>
      </span>
    </p>
  </div>

  <div class="left-margin row">
    <h1 class="chosen">Chosen</h1>
    <div class= "chosen-row">

      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="chosen-item">
          <img src="{{chosenPresent.image}}" alt="{{chosenPresent.title}}" class="imagelist">
          <div>
            <p>
              <span class="chosen-title">{{chosenPresent.title}}</span>
            </p>
          </div>
        </div>
      </div>

      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="chosen-item">
          <img src="{{chosenDinner.image}}" alt="{{chosenDinner.title}}" class="imagelist">
          <div>
            <p>
              <span class="chosen-title">{{chosenDinner.title}}</span>
            </p>
          </div>
        </div>
      </div>

      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="chosen-item">
          <img src="{{chosenAnything.image}}" alt="{{chosenAnything.title}}" class="imagelist">
          <div>
            <p>
              <span class="chosen-title">{{chosenAnything.title}}</span>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="pdatabs">
      <ul class="nav nav-tabs">
        <li><a href="#presents" data-toggle="tab">Present</a></li>
        <li><a href="#dinners" data-toggle="tab">Dinner</a></li>
        <li><a href="#anythings" data-toggle="tab">Anything else</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade in active" id="presents">
          {{#each allPresents}}
            {{> showPresent}}
          {{/each}}
        </div>

        <div class="tab-pane fade" id="dinners">
          {{#each allDinners}}
            {{> showDinner}}
          {{/each}}
        </div>

        <div class="tab-pane fade" id="anythings">
          {{#each allAnythings}}
            {{> showAnything}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="location">
  <option value="{{_id}}" {{selected}}>{{name}}</option>
</template>
