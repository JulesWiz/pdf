<template name="recommendations">
  <div>
    {{#each recommendations}}
      {{> showRecommendation}}
    {{/each}}
  </div>

  <div class="left-margin">
    <h1>Recommendations for each user</h1>
  </div>

  <div>
      {{#each allPresents}}
        {{> present}}
      {{/each}}
    </div>

  <div>
    {{#each allDinners}}
      {{> dinner}}
    {{/each}}
  </div>

  <div>
    {{#each allFlowers}}
      {{> flower}}
    {{/each}}
  </div>
</template>
