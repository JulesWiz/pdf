<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'main'}}">PDA</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li>
              <a href="{{pathFor 'friends'}}">Date friends</a>
            </li>
            <li>
              <a href="{{pathFor 'editRecommendation'}}">Recommendations</a>
            </li>
            <li class="dropdown">
              <a href="#" id="username" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.name}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#" id="signout">Sign out</a></li>
              </ul>
            </li>
          {{else}}
            <li>
              <a href="{{pathFor 'signin'}}" id="signin">Sign in</a>
            </li>
            <li>
              <a href="{{pathFor 'signup'}}" id="signin">Sign up</a>
            </li>
          {{/if}}
        </ul>

    </div>

  {{/unless}}
