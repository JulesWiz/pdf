<template name="signup">
  <div class="col-md-6 col-md-offset-3">
    <h2>Sign In</h2>
    <div class="facebook-signup facebook-auth">
      <a class="facebook-button button" href="#">Sign In/Sign Up with Facebook</a>
    </div>
    <div class="regular-signup regular-auth">
      <form>
        <div class="form-group">
          <label>Username</label>
          <input id="username" class="form-control" type="text" value="" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" class="form-control" type="password" value="" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Sign Up" />
        </div>
      </form>
    </div>
  </div>
  <p class="footer-notice">Already have an account?<a href="signup" id="signin">Sign in!</a></p>
</template>
